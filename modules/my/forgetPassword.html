<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<link href="../../content/mui/mui.picker.min.css" rel="stylesheet" />
		<style>
		.mui-input-group .mui-input-row:after{
				background: #C8C7CC!important;
			}
			.mui-btn {
				padding: 20px;
			}
			.btn-login{
				line-height: 2px;
			}
			.mui-input{
				line-height: 43px;
			}
			.mui-input-group:before{
				background: #fff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-action-back">
			<i class="iconfont ">&#xe602;</i>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group reg-mui-input-group forgetPassword-btn">
				<div class="mui-input-row reg-mui-input-row">
					<label>手机号</label>
					<input id='account' type="text" type="text" onfocus="this.type='number'" onblur="this.type='text'" class="mui-input-clear mui-input reg-mui-input" placeholder="请输入手机号" data-bind="value:UserName">
				</div>
				<div class="mui-input-row reg-mui-input-row">
					<label>验证码</label>
					<input id='account' type="text" type="text" onfocus="this.type='number'" onblur="this.type='text'" class="mui-input reg-mui-input" placeholder="请输入验证码" data-bind="value:VerifyCode">
					<em data-bind="click:getVerifyCode, css:{disabled: RemainTime() > 0}, enable: RemainTime() <= 0">获取验证码<span data-bind="text:'('+RemainTime()+')',visible: RemainTime() > 0"></span></em>
				</div>
				<div class="mui-input-row reg-mui-input-row">
					<label>新密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input reg-mui-input" placeholder="请输入新密码" autocomplete="off" data-bind="value:NewPassword">
				</div>
				<div class="mui-input-row reg-mui-input-row">
					<label>确认密码</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input reg-mui-input" placeholder="请确认密码" autocomplete="off" data-bind="value:CheckPassword">
				</div>
				
				<div class="mui-content-padded mui-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary btn-login p-btn-color" data-bind="click:forgetPassword">确定</button>
			</div>

			</form>
			
		</div>		
	</body>
		<script src="../../script/mui/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/my/forgetPassword.js" type="text/javascript" charset="utf-8"></script>
</html>
