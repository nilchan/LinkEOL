<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<style>
			html,.mui-content{
				background: #f0f0f0;
			}
			.myInfoTeacher-next{
				margin-top: -2px;
			}
			.myAccount-point{
				left: 102px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<i class="iconfont mui-action-back">&#xe602;</i>
			<h1 class="mui-title">我的账户</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron my-mui-table-view" >
					<li class="mui-table-view-cell" data-bind="click:goMyOrders">
						<a class="my-mui-navigate-right">
							<span class="mui-badge my-mui-badge iconfont myInfoTeacher-next">&#xe618;</span>我的订单
						</a>
					</li>
					<li class="mui-table-view-cell" data-bind="click:goMyIncoming,visible:UserType() == common.gDictUserType.teacher">
						<a class="my-mui-navigate-right">
							<span class="mui-badge my-mui-badge iconfont myInfoTeacher-next">&#xe618;</span>收入管理
						</a>
					</li>
					<li class="mui-table-view-cell" data-bind="click:goAccountDetails">
						<a class="my-mui-navigate-right">
							<span class="mui-badge my-mui-badge iconfont myInfoTeacher-next">&#xe618;</span>收支明细
						</a>
					</li>
					<li class="mui-table-view-cell" data-bind="click:goBankList,visible:UserType() == common.gDictUserType.teacher">
						<a class="my-mui-navigate-right">
							<span class="mui-badge my-mui-badge iconfont myInfoTeacher-next">&#xe618;</span>银行卡管理
							<i class="red-point myAccount-point" data-bind='visible:bankCardNum()<=0'></i>
						</a>
					</li>
			</ul>
			
		</div>
		<script src="../../script/mui/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/my/myAccount.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
